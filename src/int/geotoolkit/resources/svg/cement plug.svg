<svg  x="-50%" y ="0%" width="100%" height="100%" viewBox="-100 0 200 100" preserveAspectRatio="none"
     xmlns="http://www.w3.org/2000/svg" version="1.1">

    <defs>
      <linearGradient x1="2px" x2="0px" y1="0px" y2="2px" id="MyGradient" spreadMethod = "reflect" gradientUnits="userSpaceOnUse">
        <stop offset="5%" stop-color="black" />
        <stop offset="95%" stop-color="gray" />
      </linearGradient>
    </defs>

  <rect x="-100" y="0" width="200" height="100"
        fill="url(#MyGradient)" stroke="black"  />

