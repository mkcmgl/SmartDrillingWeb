<?xml version="1.0"?>
<svg x="-50%" y="0%" width="100%" height="100%" viewBox="-100 0 200 200" xmlns="http://www.w3.org/2000/svg" version="1.1" preserveAspectRatio="none">
  <desc>Gravel Pack Extension</desc>
